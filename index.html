<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="one">

            <div class="grid-item">30</div>
            <div class="grid-item">JAIL</div>

            <div class="grid-item">40</div>
            <div class="grid-item">110</div>
            <div class="grid-item hide">1</div>

            <div class="grid-item">80</div>
            <div class="grid-item">70</div>
            <div class="grid-item">60</div>

    </section>
    <section id="two">
        <button id="player-1" style="background-color:red;">Player-1</button>
        <button id="player-2" style="background-color: green;">Player-2</button>
    </section>
    <section id="three">
        <p id="score1" style="color:red;">1000</p>
        <p id="score2" style="color: green;">1000</p>
